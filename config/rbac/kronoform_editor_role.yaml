# This rule is not used by the project kronoform itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the history.yu-kod.github.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kronoform
    app.kubernetes.io/managed-by: kustomize
  name: kronoform-editor-role
rules:
- apiGroups:
  - history.yu-kod.github.io
  resources:
  - kronoforms
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - history.yu-kod.github.io
  resources:
  - kronoforms/status
  verbs:
  - get
