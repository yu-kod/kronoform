---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-history-yu-kod-github-io-v1alpha1-kronoform
  failurePolicy: Fail
  name: mkronoform-v1alpha1.kb.io
  rules:
  - apiGroups:
    - history.yu-kod.github.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - kronoforms
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-history-yu-kod-github-io-v1alpha1-kronoform
  failurePolicy: Fail
  name: vkronoform-v1alpha1.kb.io
  rules:
  - apiGroups:
    - history.yu-kod.github.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - kronoforms
  sideEffects: None
